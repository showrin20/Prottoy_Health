{% extends 'main.html' %}

{% block content %}
<body class=''>
<section class= 'mt-5'>
    <div class="container mt-4 text-dark p-5  w-50 ">
        
        <div><h1 class="text-primary">Sign Up</h1></div>
        <div><h2 class="text-primary">Please fill out the following information for registration</h2></div>
        <hr>
        {% for message in messages %}
        <h5 class='text-danger'>{{message}}</h5>
        {% endfor %}
        <form method='POST' class="row g-3"> 
            {% csrf_token %}
            <div class="col-12">
                <label for="inputEmail4" class="form-label">Username</label>
                <input type="text" class="form-control" name = 'username'>
            </div>
            <div class="col-md-6">
            <label for="inputEmail4" class="form-label">First name</label>
            <input type="text" class="form-control text-info" name = 'first_name'>
            </div>
            <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Last name</label>
            <input type="text" class="form-control" name = 'last_name'>
            </div>
            <div class="col-12">
            <label for="inputAddress" class="form-label">Email</label>
            <input type="email" class="form-control"  placeholder="@mail.com" name = 'email'>
            </div>
            <div class="col-6">
            <label for="inputAddress2" class="form-label">Password</label>
            <input type="password" class="form-control"  placeholder="Password" name = 'password'>
            </div>
            <div class="col-6">
            <label for="inputCity" class="form-label">Confirm password</label>
            <input type="password" class="form-control" placeholder='Password' name = 'password_c'>
            </div>
            <div class="col-6">
                <label for="inputCity" class="form-label">Phone Number</label>
                <input type="text" class="form-control" name='phone' placeholder='Phone'>
                </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Keep me logged in
                </label>
            </div>
            </div>
            
            <div class="col-12">
            <button type="submit" class="btn btn-primary px-5 py-2">Register</button>
            </div>
            
        </form>
    </div>
</section>
</body>
{% endblock %}
