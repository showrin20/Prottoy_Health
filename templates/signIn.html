{% extends 'main.html' %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="w-50 mx-auto mt-5 border p-5 shadow-lg rounded">
        {% if not request.user.is_authenticated %}
        <div><h1>SIGN IN <hr style='height:5px; color:rgb(12, 150, 150);'></h1></div>
        
        <form method='POST' action="{% url 'signIn' %}">
            {% csrf_token %}
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label " >Username </label>
            <input type="text" class="form-control " name='username'>
            <div  class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label ">Password</label>
            <input type="password" class="form-control " name='password'>
            </div>
            <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Keep me logged</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg px-5">Sign In</button>
        </form>
        <div class="my-3">
            {% for message in messages %}
            <h5>{{message}}</h5>
            {% endfor %}
        </div>
        <div class='mt-3'><p class='h4'>Don't have an account? <a href = "{% url 'signUp' %}"> Create one</a></p></div>
        {% endif %}
    </div>
</div>
{% endblock %}
